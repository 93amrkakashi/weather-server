<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء مقال</title>
</head>
<body>
  <h1>إنشاء مقال</h1>
  
  <form id="articleForm" action="http://localhost:5000/api/articles/upload" method="post" enctype="multipart/form-data">
    <!-- <label for="title">عنوان المقال:</label>
    <input type="text" id="title" name="title" required>
    
    <label for="body">محتوى المقال:</label>
    <textarea id="body" name="body" required></textarea> -->

    <label for="articleImages">صور المقال الباقية:</label>
    <input type="file" id="articleImages" name="articleImages" accept="image/*" multiple>
    

    <button type="submit" onclick="submitForm()">نشر المقال</button>
  </form>

  <script>
function submitForm() {
  const form = document.getElementById('articleForm');
  const formData = new FormData(form);

  console.clear();

  for (const pair of formData.entries()) {
    console.log(pair[0] + ': ' + pair[1]);
  }

  // إرسال البيانات إلى الخادم هنا
  fetch('http://localhost:5000/api/articles/upload', {
    method: 'POST',
    body: formData,
  })
  .then(response => response.json())
  .then(data => console.log('Server response:', data))
  .catch(error => console.error('Error:', error));
}

  </script>
</body>
</html>
